<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Starbucks Website Landing Page</title>

    <link rel="icon" href="img\logo.png" type="image/png">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" ><img src="img/logo.png" class="logo"></a>
            <div class="toggle" onclick="toggleMenu()"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just coffee <br>It's <span>Starbucks</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam quasi dolore sapiente odit atque architecto ab a natus modi tenetur, error magni maiores in aperiam minus culpa illo cum vel!</p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <img src="img/img1.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="img/thumb1.png" onclick="imgSlider('img/img1.png');changeCircleColor('#017143')"></li>
            <li><img src="img/thumb2.png" onclick="imgSlider('img/img2.png');changeCircleColor('#eb7495')""></li>
            <li><img src="img/thumb3.png" onclick="imgSlider('img/img3.png');changeCircleColor('#d752b1')""></li>
        </ul>
        <ul class="sci">
            <li><a href="https://www.facebook.com/StarbucksIndonesia" target="_blank"><img src="img/facebook.png" alt=""></a></li>
            <li><a href="https://twitter.com/SbuxIndonesia " target="_blank"><img src="img/twitter.png" alt=""></a></li>
            <li><a href="https://www.instagram.com/starbucksindonesia/" target="_blank"><img src="img/instagram.png" alt=""></a></li>
        </ul>
    </section>
    <script src="script.js"></script>
</body>
</html>
